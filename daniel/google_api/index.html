<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  
  </head>
  <body>
    
    <form action="" data-sheet="testsheet">
    <input type="text" name="name" value="Hey">
    <input type="text" name="email" value="Man">
    <input type="text" name="email1" value="Man">
    <input type="text" name="email2" value="Man">
    <input type="submit" value="Submit">
    </form>
    
    <script type="text/javascript">
    $(document).ready(()=>{
    
       $("form").submit((e)=>{
         console.log("Submitting Form");
       
         e.preventDefault();
         console.log("Started");
         
         let sheetName = $("form").data("sheet");
         let formData = $("form").serialize(); 
         
         console.log("Sheet Name", sheetName);
         console.log("Form Data", formData);
         
         onSuccess = ()=>{
           console.log("Form Submitted");
         };
         
         google.script.run
         .withSuccessHandler(onSuccess)
         .withFailureHandler((e)=>{
           alert(e);
         })
         .submitForm({
           sheet: sheetName,
           data: formData
         });
       });
    
    });
    </script>
    <script>
    .warning-bar-content{display:none!important}
    </script>
  </body>
</html>
